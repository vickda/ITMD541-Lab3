<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>ITMD 541 Tip Calculator</title>
</head>
<body>
    <div class="header">
        <h1>ITMD 541 - Lab 3 - Vicky Das</h1>
    </div>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" name="billTotal" placeholder="Enter the bill amount" required>
            </div>
            <div class="form-group">
                <label for="tip">Tip Percentage:</label>
                <input type="range" id="tip" name="tip" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="text" id="tipPercentage" name="tipPercentage" disabled>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" name="tipAmount" disabled>
            </div>
            <div class="form-group">
                <label for="totalWithTip">Total Bill with Tip:</label>
                <input type="text" id="totalWithTip" name="totalWithTip" disabled>
            </div>
        </form>
    </div>
</body>
</html>
